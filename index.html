<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" alt="" id="music-image" class="card-img-top">
            <audio src="" id="audio"></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" name="" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="shuffle" class="btn rounded-pill">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button id="prev" class="btn rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-3 my-1">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn rounded-circle">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                    <button id="loop" class="btn rounded-circle">
                        <i class="fas fa-repeat"></i>
                    </button>
                                           
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" name="" id="volume-bar" max="100" value="100" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>I Like You - Post Malone, Doja Cat</span>
                        <span class="badge bg-primary rounded-pill">3:17</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>After Hours - The Weeknd</span>
                        <span class="badge bg-primary rounded-pill">6:01</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>One Right Now - Post Malone, The Weeknd</span>
                        <span class="badge bg-primary rounded-pill">3:35</span>
                    </li> -->
                </ul>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="music_player.js"></script>
    <script src="app.js"></script>
</body>
</html>
